name: build lemminx native binary
on:
  push:
    branches: [test]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Setup Graalvm(aarch64)
        uses: DeLaGuardo/setup-graalvm@new-parameters
        with:
          graalvm: '21.0.0.2'
          java: 'java17'
          arch: 'aarch64'

      # Run commands on aarch64
      - name: Run on aarch64
        uses: uraimo/run-on-arch-action@v2.0.9
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          run: |
            uname -a
            echo ::set-output name=uname::$(uname -a)
      - name: Build lemminx
        run: |
          gu install native-image
          ./mvnw clean package -Dnative -DskipTests -Dgraalvm.static=--static
          ls org.eclipse.lemminx/target
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: releases
          path: org.eclipse.lemminx/target/*
